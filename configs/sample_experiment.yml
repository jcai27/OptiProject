experiment_name: microgrid_debug

dataset:
  name: microgrid_medium
  root_path: ./data/microgrid_lp_medium
  file_extension: .lp
  train_instances:
    - day_001
    - day_002
    - day_003
    - day_004
    - day_005
    - day_006
    - day_007
    - day_008
    - day_009
    - day_010
    - day_011
    - day_012
  validation_instances:
    - day_013
    - day_014
    - day_015
  test_instances:
    - day_016
    - day_017
    - day_018

solver:
  backend: pyscipopt
  time_limit_seconds: 300
  use_learned_policies: true
  settings:
    limits/time: 300
    limits/nodes: 200000
    presolving/maxrounds: 0
    presolving/maxrestarts: 0
    separating/maxrounds: 0
    separating/maxroundsroot: 1

models:
  node_model: logistic_regression
  cut_model: elastic_net
  retrain_epochs: 1
  calibration: isotonic

guardrails:
  enable_guardrails: true
  no_progress_node_limit: 250
  no_progress_time_seconds: 60
  cut_budget: 50
  node_weight: 0.15

instrumentation:
  enable_node_logging: true
  enable_cut_logging: true
  strong_branching:
    enable_labels: true
    candidate_limit: 8
    iteration_limit: 50
    label_top_fraction: 0.25

output_directory: ./outputs
